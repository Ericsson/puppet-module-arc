---
appveyor.yml:
  delete: true

.gitlab-ci.yml:
  delete: true

.travis.yml:
  delete: true

Gemfile:
  unmanaged: false
  optional:
    ':development':
      - gem: 'github_changelog_generator'
        version: '~> 1.15'
        condition: "Gem::Version.new(RUBY_VERSION.dup) >= Gem::Version.new('2.3.0')"
    ':test':
      # provides metadata2gha, needed for unit tests
      - gem: 'puppet_metadata'
        version: '~> 1.9.0'

spec/spec_helper.rb:
  coverage_report: true
  minimum_code_coverage_percentage: 100
  hiera_config: 'hiera'
  mock_with: ':rspec'

